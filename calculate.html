<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Up Calculation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
    <link rel="stylesheet" href="./assets/css/secondary-styles.css" />
</head>
<body>
       <main class="page-content" id="page-content">
        <section class="bill-list-wrapper">
            <!-- We need local storage to put the title of what they enetered in the previous page to replace "Current Bill" -->
          <h2 class="list-title">"Current Bill"</h2>
          <div class="container">
            <section>
                <div class="wrapper">
                    <label for="bill" class="lbl">Bill</label>
                    <div class="input-box">
                        <span class="dollar">$</span>
                        <input type="number" value="0.00" id="bill" class="val">
                    </div>
                </div>
                <div class="wrapper">
                    <span class="lbl">Tip</span>
                    <span id="tip-amount" class="val">$0</span>
                </div>
              <hr>
                <div class="wrapper">
                    <span class="lbl">Total Amount</span>
                    <span id="total-amount" class="val">$0</span>
                </div>
            </section>
            <section>
                <div class="wrapper">
                    <label for="tip" class="lbl">Tip %</label>
                    <span id="tip-percent" class="val">
                        0
                    </span>
                </div>
                <input type="range" min="0" id="tip" value="15">
                <div class="wrapper">
                    <label for="no-of-people" class="lbl">No. Of People</label>
                    <span id="split-num" class="val">0</span>
                </div>
                <input type="range" min="1" max="25" id="no-of-people" value="1">
            </section>
            <hr>
            <section>
                <div class="wrapper">
                    <span class="lbl">Tip Per Person</span>
                    <span id="tip-per-person" class="val">$0</span>
                </div>
                <div class="wrapper">
                    <span class="lbl">Total Per Person</span>
                    <span id="total-per-person" class="val">$0</span>
                </div>
            </section>
        </div>
        </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/calc.js"></script>
</body>
</html>
